<h1>PRODUCTS</h1>
<div class="products-container">
    <div *ngFor="let product of products()" class="product-card">
        <img [src]="product.image" alt="{{product.name}}">
        <h2>{{product.name}}</h2>
        <p>{{product.description}}</p>
        <p>${{product.price}}</p>
        <p>{{product.stock}}</p>
    </div>
</div>
